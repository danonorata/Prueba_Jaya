<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"></link>
    <link rel="stylesheet" href="index.js"></link>
    <script src="index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1Hy_3Xj2Hknp1qZNWrd9xrWQYmR1MCdU&libraries=places,geometry"></script>
    <title>Document</title>
</head>
<body onload="obtenerDatos()">
    <div class="contenedor">
        Hola <span id="nombre"></span>
    </div>

    <form method="get">
        <fieldset>
            <li>
                <label for="city-search">City Name</label>
                <input type="text" id="city-search" placeholder="e.g. Rochester, NY">
              </li>
        <ul>
                <li>
                    <label for="latitude">Latitude</label>
                    <input type="text" id="latitude" placeholder="e.g. 42.9150747" required>
                </li>
     
                <li>
                    <label for="longitude">Longitude</label>
                    <input type="text" id="longitude" placeholder="e.g. -77.784323" required>
                </li>
            </ul>
        </fieldset>
     
        <button>Get Weather</button>
    </form>

</body>
</html>
